{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Maple</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link type='text/css' rel="stylesheet" href='{% static "css/catalogo.css" %}'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
 
</head>
<body>

  <header>
    {% include 'app/navbar.html' %}
</header>
<br>
<br>

<!-- Carousel -->
<div id="myCarousel" class="carousel slide" data-ride="carousel" style="max-width: 1400px; margin: auto;">
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://cloudfront-us-east-1.images.arcpublishing.com/copesa/BJR47U2GXRCFZFOAZH55MXUITE.jpg" alt="Carousel 1">
    </div>
    <div class="carousel-item">
      <img src="https://verdecora.es/blog/wp-content/uploads/2018/08/plantas-vivaces-flor-tardia.jpg" alt="Carousel 2">
    </div>
    <div class="carousel-item">
      <img src="https://cdn.aarp.net/content/dam/aarp/home-and-family/home-improvement/2015-06/1140-Drought-Tolerant-Plants-for-Your-Landscape-Portulaca.imgcache.rev17a73f454cfb70e1351eba89d47a59dc.web.1100.633.jpg" alt="Carousel 3">
      </div>
    </div>
    <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>
  <br>
    <!-- Product Catalog -->
    <div class = "container">
        <div class="row">
            <div class="col-8">
                <div class="row" style="padding: 10px 0;">
                    <div class="col-12">
                        <div class="row">
                            {% for producto in productos %}
                            <div class="col-6">
                                <div class="card" style="height: 10rem; width: 23rem; margin: 5px 0px;">
                                    <div class="card-body">
                                      <h5 class="card-title">{{producto.nombre}}</h5>
                                      <p class="card-text">{{producto.descripcion}}</p>
                                      <p class="card-text">{{producto.precio}}</p>
                                      <a href="{% url 'Add' producto.id %}" class="btn btn-primary">Agregar al carrito</a>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                {% include "carrito.html" %}
            </div>
        </div> 
    </div>
            <!-- Footer -->
            <br>
            <br>
              </body>
              </html>
              </body>
              </html>
