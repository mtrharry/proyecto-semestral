{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maple</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link type='text/css' rel="stylesheet" href='{% static "css/login_registro.css" %}'>

</head>
<body>
	<header>        
		<div class="titulo" >
			<a href="{% url 'index' %}">Maple</a>
		</div>
    <ul id="navbarNav" class="collapse">
		<li><a href="{% url 'catalogo' %}">Productos</a></li>
        <li><a href="{% url 'blog' %}">Blog</a></li>
        <li><a href="{% url 'contacto' %}">Contacto</a></li>
        <li><a href="{% url 'login_registro' %}">Ingresar</a></li>
	
		<!-- buscador -->
		<form class="form-inline my-2 my-lg-0 mr-3">
			<input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
		</form>
		 <!-- carrito -->
		<img class="carrito" src='{% static "imgs/carrito.png" %}' alt="" height=47px></div>
	</ul>  

		<div class="boton">
			<button  class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"  >
				<img src='{% static "imgs/iconmenu.png" %}'  width="100%"> 
				<span class="navbar-toggler-icon"></span>
			  </button>
			</div>	   
	
	</header>
	<form id="login-form">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
		<p id="error-message" style="color: red;"></p>
		<p>Registrate aqui: <a href="{% url 'registro' %}" style="color: black; text-decoration: none;">registrate</a> </p>
        <input type="submit" onclick="login()" value="Iniciar sesión">
		
    </form>
    <script>
    </script>

	<footer>
		<p>&copy; 2023 Maple</p>
	  </footer>
	<!-- Font Awesome -->
	
	<!-- Custom JavaScript -->
	<script src='{% static "js/Loginv.js" %}'></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
