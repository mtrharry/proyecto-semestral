<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript%}

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col p-5">
                <h1>Hola soy un titulo</h1><br>

                {% for usuario in user %}
                <p>
                    Mi nombre es {{usuario.nombre}} {{usuario.appPaterno}} {{usuario.appMaterno}}<br>
                    Naci en {{usuario.fechaNacimiento}} , mi correo es {{usuario.correo}}<br>

                </p>
                {% endfor%}
            </div>
        </div>
    </div>

</body>

</html>
