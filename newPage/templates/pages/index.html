{% load static %}
<!DOCTYPE html>
<html>

<head>
  <title>Maple</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link type='text/css' rel="stylesheet" href="{% static 'css/index.css' %}?v=10">
</head>
<body>

  <header>
    {% include 'app/navbar.html' %}
</header>

    <br>
    <div id="contenedor">
      <div id="caja1">
          <h1 id="temperatura-valor"></h1>
          <h1 id="temperatura-descripcion"></h1>
      </div>
      <div id="caja2">
          <h2 id="ubicacion"></h2>
          <img id="icono-animado" data-static-path="{% static 'animated/' %}" alt="" height="128" width="128">
      </div>
      <div id="caja3">
          <h3>Veloc. del Viento</h3>
          <h1 id="viento-velocidad"></h1>
      </div>
  </div>
  
    <!-- Carrusel -->
    <br>
    <br>
    <div class="contenedor2">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://cordillera.cl/wp-content/uploads/2020/09/CORDILLERA-LISO-NEGRO-FULL.jpg" alt="Slide 1" width="100%" height=500px">
          </div>
          <div class="carousel-item">
            <img src="https://via.placeholder.com/800x400?text=Slide+2" alt="Slide 2" width="100%" height="500px">
          </div>
          <div class="carousel-item">
            <img src="https://via.placeholder.com/800x400?text=Slide+3" alt="Slide 3" width="100%" height="500px">
          </div>
        </div>
        
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
    </div>
    <!-- Cartas Productos -->
    <br>
    <div class="container mt-5">
      <h2>Nuestros Productos</h2>
      <div class="row">
        <div class="col-sm-4">
          <div class="card">
            <img class="card-img-top" src="https://via.placeholder.com/350x150?text=Product+1" alt="Product 1">
            <div class="card-body">
              <h4 class="card-title">Product 1</h4>
              <p class="card-text">Description of Product 1.</p>
              <a href="#" class="btn btn-primary">Comprar</a>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card">
            <img class="card-img-top" src="https://via.placeholder.com/350x150?text=Product+2" alt="Product 2">
            <div class="card-body">
              <h4 class="card-title">Product 2</h4>
              <p class="card-text">Description of Product 2.</p>
              <a href="#" class="btn btn-primary">Comprar</a>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card">
            <img class="card-img-top" src="https://via.placeholder.com/350x150?text=Product+3" alt="Product 3">
            <div class="card-body">
              <h4 class="card-title">Product 3</h4>
              <p class="card-text">Description of Product 3.</p>
              <a href="#" class="btn btn-primary">Comprar</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <!-- Footer -->
<footer>
  <p>&copy; 2023 Maple</p>
</footer>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Custom JavaScript -->
<script src='{% static "js/script.js" %}'></script>
</body>
</html>
