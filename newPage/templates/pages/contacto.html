{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maple</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- Custom CSS -->
  <link type='text/css' rel="stylesheet" href='{% static "css/contacto.css" %}'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

  <!-- Header -->
  <header class="encabezado" >
    <div class="titulo" >
      <a href="{% url 'index' %}">Maple</a>
    </div>
    
    <!-- lista -->
    
    <ul id="navbarNav" class="collapse">
      <li><a href="{% url 'catalogo' %}">Productos</a></li>
      <li><a href="{% url 'blog' %}">Blog</a></li>
      <li><a href="{% url 'contacto' %}">Contacto</a></li>
      <li><a href="{% url 'login_registro' %}">Ingresar</a></li>
  
    
    <!-- buscador -->
    <form class="form-inline my-2 my-lg-0 mr-3">
        <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
    </form>
     <!-- carrito -->
    <img class="carrito" src='{% static "imgs/carrito.png" %}' alt="" height=47px></div>
  </ul>  
   
    <div class="boton">
        <button  class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"  >
            <img src='{% static "imgs/iconmenu.png" %}'  width="100%"> 
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
</header>

  <!-- Main content -->
  <div class="container my-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <h1>Contactanos</h1>
        <p>Rellene el formulario: </p>
        <form>
          <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Ingrese su email" required>
          </div>
          <div class="form-group">
            <p > Seleccione tipo:</p>
            <select >
              
              <option value="opcion1">Reclamo</option>
              <option value="opcion2">Consulta</option>
              <option value="opcion3">Sugerencia</option>
            </select>
          </div>
          <div class="form-group">
            <label for="message">Mensaje:</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Mensaje"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 Maple</p>
  </footer>
