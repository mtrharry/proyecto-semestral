{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maple</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link type='text/css' rel="stylesheet" href="{% static 'css/login_registro.css' %}">
</head>
<body>
    <header>        
        <div class="titulo">
            <a href="{% url 'index' %}">Maple</a>
        </div>
        <ul id="navbarNav" class="collapse">
            <li><a href="{% url 'catalogo' %}">Productos</a></li>
            <li><a href="{% url 'blog' %}">Blog</a></li>
            <li><a href="{% url 'contacto' %}">Contacto</a></li>
            <li><a href="{% url 'login_registro' %}">Ingresar</a></li>
            <!-- buscador -->
            <form class="form-inline my-2 my-lg-0 mr-3">
                <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
            </form>
            <!-- carrito -->
            <img class="carrito" src="{% static 'imgs/carrito.png' %}" alt="" height="47px">
        </ul>  

        <div class="boton">
            <button  class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <img src="{% static 'imgs/iconmenu.png' %}" width="100%"> 
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>       
    </header>

    <form id="login-form" method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <label for="rut">rut</label>
        <input type="text" id="rut" name="rut" required><br>
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>
        <p id="error-message" style="color: red;"></p>
        <a href="{% url 'registro' %}" style="color: rgb(0, 0, 0); text-decoration: none; background-color: lightblue; border-radius: 5px; padding: 10px 30px;">Registrarse</a>
        <br>
        <input type="submit" style="color: rgb(0, 0, 0); text-decoration: none; background-color: lightblue; border-radius: 5px; padding: 10px 20px;" value="Iniciar sesión">
    </form>

    <footer>
        <p>&copy; 2023 Maple</p>
    </footer>

    <!-- Bootstrap and jQuery JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua6UYK9+Or9WQz2gE2FpbvkgDtcYr80d+Ov/1Qq6j4wU/m9dJiC6v5+
Sv" crossorigin="anonymous"></script>
</body>
</html>
